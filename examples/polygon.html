<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
      function initialize() {
        var earth = new WE.map('earth_div');
        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(earth);

        var polygonA = WE.polygon([[50, 1], [51, 0.5], [50.5, 2.5]]).addTo(earth);
        var polygonB = WE.polygon([[50, 3], [51, 2.5], [50.5, 4.5]], {
          color: '#ff0',
          opacity: 1,
          fillColor: '#f00',
          fillOpacity: 0.1,
          weight: 2
        }).addTo(earth);
        
        earth.setView([51.505, 0], 5);
      }
    </script>
    <title>WebGL Earth API: Polygon</title>
  </head>
  <body onload="initialize()">
    <p><a href="../">Examples</a> > Polygon</p>
    <h1>WebGL Earth API: Polygon</h1>
    <div id="earth_div" style="width:600px;height:400px;border:1px solid gray; padding:2px;"></div>
  </body>
</html>
