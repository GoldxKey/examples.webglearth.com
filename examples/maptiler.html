<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
      function initialize() {
        var earth = new WE.map('earth_div');
        earth.setView([36.057944835, -112.18688965],10);
        var osm = WE.tileLayer('http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpg').addTo(earth);
        
        var grandcanyon = WE.tileLayer('http://tileserver.maptiler.com/grandcanyon/{z}/{x}/{y}.png', {
          bounds: [[35.98245136, -112.26379395],[36.13343831, -112.10998535]],
		  minzoom: 10,
          maxzoom: 16
        });
        grandcanyon.addTo(earth);
      }
    </script>
    <title>WebGL Earth API: Maps rendered with MapTiler</title>
  </head>
  <body onload="initialize()">
    <p><a href="../">Examples</a> >  Maps rendered with MapTiler</p>
    <h1>WebGL Earth API: Maps rendered with <a href="http://www.maptiler.com" target="_blank">MapTiler</a></h1>
    <div id="earth_div" style="width:600px;height:400px;border:1px solid gray; padding:2px;"></div>
  </body>
</html>
