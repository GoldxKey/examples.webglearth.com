<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
      var earth;
      function initialize() {
        earth = new WE.map('earth_div');
        earth.setView([46.8011, 8.2266], 3);
        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(earth);

        // Start a simple rotation animation
        setInterval(function() {
          var c = earth.getPosition();
          earth.setCenter([c[0], c[1] + 0.1]);
        }, 30);
      }
    </script>
    <title>WebGL Earth API v2: Animation</title>
  </head>
  <body onload="initialize()">
    <p><a href="../index.html">Examples</a> > Animation</p>
    <h1>WebGL Earth API v2: Animation</h1>
    <div id="earth_div" style="width:600px;height:400px;border:1px solid gray; padding:2px;"></div>
  </body>
</html>
