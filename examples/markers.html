<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
      function initialize() {
        var earth = new WE.map('earth_div');
        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(earth);

        var marker = WE.marker([51.5, -0.09]).addTo(earth);
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.<br /><span style='font-size:10px;color:#999'>Tip: Another popup is hidden in Cairo..</span>", {maxWidth: 150, closeButton: true}).openPopup();

        var marker2 = WE.marker([30.058056, 31.228889]).addTo(earth);
        marker2.bindPopup("<b>Cairo</b><br>Yay, you found me!", {maxWidth: 120, closeButton: false});
       
        earth.setView([51.505, 0], 6);

      }
    </script>
    <title>WebGL Earth API: Markers</title>
  </head>
  <body onload="initialize()">
    <p><a href="../">Examples</a> > Markers</p>
    <h1>WebGL Earth API: Markers</h1>
    <div id="earth_div" style="width:600px;height:400px;border:1px solid gray; padding:2px;"></div>
  </body>
</html>
