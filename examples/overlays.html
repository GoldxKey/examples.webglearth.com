<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
      function initialize() {
        var options = {
          sky: true,
          atmosphere: true,
          dragging: true,
          tilting: true,
          zooming: false,
          center: [46.8011, 8.2266],
          zoom: 2
        };
        earth = new WE.map('earth_div', options);
        var natural = WE.tileLayer('http://data.webglearth.com/natural-earth-color/{z}/{x}/{y}.jpg', {
          tileSize: 256,
          tms: true
        });
        natural.addTo(earth);

        var toner = WE.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
          opacity: 0.5
        });
        toner.addTo(earth);
      }
    </script>
    <title>WebGL Earth API: Overlays</title>
  </head>
  <body onload="initialize()">
    <p><a href="../">Examples</a> > Overlays</p>
    <h1>WebGL Earth API: Overlays</h1>
    <div id="earth_div" style="width:600px;height:400px;border:1px solid gray; padding:2px; background-color: black;"></div>
  </body>
</html>
